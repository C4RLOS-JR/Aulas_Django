{% extends "base.html" %}
{% load static %}

{% block 'titulo' %}Minha PÃ¡gina{% endblock %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
{% endblock %}

{% block 'conteudo' %}
  <div class="container">
    <h1>Cadastre-se</h1>
    <hr>

    <form method="POST" action="{% url 'cadastro' %}"> {% csrf_token %}
      <p>Nome:</p>
      <input class="form-control" type="text" placeholder="Digite seu nome" name="nome">
      <br>
      <p>Email:</p>
      <input class="form-control" type="email" placeholder="Digite seu email" name="email">
      <br><br>
      <button type="submit" class="btn btn-sm btn-primary">Enviar</button>
      <br><br>
    </form>

    {{nome}}
    {{email}}
    
    <img width="50%" src="{% static 'img/wallpaper.png' %}">
  </div>
{% endblock %}
